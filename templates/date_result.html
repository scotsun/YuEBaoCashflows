<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results of User ID {{user.customer_id}} Sex: {{user.sex}} City: {{ user.city}} Constellation: {{user.constellation}} </title>
</head>

            <tr>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
