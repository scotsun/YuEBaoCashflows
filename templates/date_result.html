<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results of User ID: {{ user_profile.user_id }}</title>
</head>
<body>
<h3>User Single Date Search Result</h3>
<hr>
    <table border="1">
        {% for key, value in user_profile.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
<hr>
    <table border="1">
        {% for key, value in cashflow_info.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
