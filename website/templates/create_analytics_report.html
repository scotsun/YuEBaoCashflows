{% extends "base.html"%} {% block title %}Analytics{% endblock %}
{% block content %}
<br/>
    <h1>Analytics Report</h1>
    <hr>
    <form method="POST">
        <input type="hidden" name="form_type" value="single">
        <h3 align="center">Create Customer's Analytics Report</h3>
        <div class="form-group">
            <label for="customer_name">Customer ID</label>
            <input type="number" min="0" step="1" class="form-control" name="customer_id"
                   id="customer_id" placeholder="Enter ID" required>
        </div>
        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" class="form-control" name="customer_name"
                   id="customer_name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="date">Report Created Date</label>
            <input type="number" min="0" step="1" class="form-control" name="date" id="date" placeholder="Enter date" required>
        </div>
        <div class="form-group">
            <label for="date1">Starting Date for Analysis</label>
            <input type="number" min="0" step="1" class="form-control" name="date1" id="date1" placeholder="Enter start date" required>
        </div>
        <div class="form-group">
            <label for="date2">Ending Date for Analysis</label>
            <input type="number" min="0" step="1" class="form-control" name="date2" id="date2" placeholder="Enter end date" required>
        </div>
        <div class="form-group">
            <label for="num_future_date">Number of Future Forecasting Days</label>
            <input type="number" min="0" step="1" class="form-control" name="num_future_date" id="num_future_date"
                   placeholder="Enter end date" required>
        </div>
        <div class="form-group">
            <label class="description" for="properties_boxes">Properties used for analysis</label>
            <br>
            <span>
                <input id="properties_boxes_1" name="properties_boxes_1" class="element checkbox" type="checkbox"
                       value="city">
                <label class="choice" for="properties_boxes_1">city</label> &nbsp;
                <input id="properties_boxes_2" name="properties_boxes_2" class="element checkbox" type="checkbox"
                       value="gender" required>
                <label class="choice" for="properties_boxes_2">gender</label> &nbsp;
                <input id="properties_boxes_3" name="properties_boxes_3" class="element checkbox" type="checkbox"
                       value="constellation">
                <label class="choice" for="properties_boxes_3">constellation</label>
            </span>
        </div>
        <button type="submit" id="submit1" class="btn btn-primary">Generate Report</button>
    </form>

    <br>
    <br>
    <form action="{{ url_for('analytics.view_all_report_properties') }}" method="POST">
        <input type="hidden" name="form_type" value="single">
        <h3 align="center">All of Customer's Analytics Reports</h3>
        <div class="form-group">
            <label for="customer_name1">Customer Name</label>
            <input type="text" class="form-control" name="customer_name1" id="customer_name1"
                   placeholder="Enter name" required>
        </div>
        <button type="submit" id="submit2" class="btn btn-primary">View All Report Information</button>
    </form>

    <br>
    <br>
    <form action="{{url_for('analytics.view_report')}}" method="POST">
        <input type="hidden" name="form_type" value="single">
        <h3 align="center">View Customer's Analytics Report</h3>
        <div class="form-group">
            <label for="customer_name2">Customer Name</label>
            <input type="text" class="form-control" name="customer_name2" id="customer_name2"
                   placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="report_date">Report Created Date</label>
            <input type="number" min="0" step="1" class="form-control" name="report_date" id="report_date"
                   placeholder="Enter date" required>
        </div>
        <button type="submit" id="submit2" class="btn btn-primary">View Report</button>
    </form>

{% endblock %}
